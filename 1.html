<script>
    $(function () {
        var url = window.location.href;
        var urlList = url.split('?id=');
        $.ajax('1.php?getdata=1&id=' + urlList[1]).then(res => {
            // console.log(res);
            //

            $('#body').html(res);
            var $h = [];
            $("a.catalog").each((index, item) => {
                var cur = $(item);
                var title = cur.html();
                $h.push('<a class="catalog-a-vr" data-id="' + cur.attr("id") + '" > ' + title + ' </a>');
            });
            $("#catalog-wrap").append($h.join(''));

        })
	    $(".close-wrap").on("click",function () {
            $("#catalog-wrap").removeClass("show-wrap");
        })
        $("body").on("click", ".catalog-a-vr", function (e) {
            console.log(e);
			var $el =$(this);
			var top=-1;
			var $id=$el.data('id');
            $("a.catalog").each((index, item) => {
                var cur = $(item);
                var id =cur.attr("id");
                if($id==id){
                    top= cur.offset().top
                }

            });
            if(top!==-1){
                $("body").scrollTop(top);
            }
            $("#catalog-wrap").addClass("show-wrap")
        });
        var count = 10;

        var url = $("img").data('base');
        if (!url) {
            $(".btn-more").remove();
        }
        $(".btn-more").on("click", function () {
            var _img = [];
            count += 10;
            for (var i = count - 10; i < count; i++) {
                var _url = url.replace('@#@', i);
                _img.push('<img src="' + _url + '"/>')
            }
            _img = _img.join('');
            $("#body").append(_img);
        })
        $(".go-top.top").on("click", function () {
            $("body").scrollTop(0);
        });
        $(".go-top.img").on("click", function () {
            if (show1) {
                $(".img-cover").addClass('hide')
            } else {
                $(".img-cover").removeClass('hide')
            }
            show1 = !show1;
        });
        var show = false;
        var show1 = true;
        $(".go-top.show").on("click", function () {
            $("#catalog-wrap").addClass("show-wrap")
        })
        $(".go-top.img").click();
    })
</script>
